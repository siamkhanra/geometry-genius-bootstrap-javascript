<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <header class="d-flex flex-row justify-content-between align-items-center p-4 mb-2 bg-info-subtle text-emphasis-info rounded-4 m-5">
        <div>
            <h1>Interactive</h1>
            <h3>Geometry Genius</h4>
        </div>
        <div>
            <button type="button" class="btn btn-info px-4 fs-5 text-white fw-semibold">Blog</button>
        </div>
    </header>

    <main>
        <div class="text-center mt-5 m-5">
            <div class="row gap-4 mx-auto">
                <div class="hover-color col-md col-12 p-4 " style="border: 1px solid rgba(17, 17, 17, 0.10); background-color: skyblue;">
                    <img class="w-100 img-fluid" style="height: 250px;" src="images/triangle.png" alt="">
                    <h3 class="mt-4">Triangle</h3>
                    <h5 class="mb-4">Area (A) = 0.5 x b x h</h5>
                    <input id="triangle-input1" class="border border-0 p-2 w-25"  style="background-color: #F1F1F1;" type="text" placeholder="b"> <span class="me-3">cm</span>
                    <input id="triangle-input2" class="border border-0 p-2 w-25" style="background-color: #F1F1F1;" type="text" placeholder="h"> <span>cm</span>
                    <button id="triangle-btn" type="button"  class="btn btn-primary w-100 py-3 fs-4 fw-semibold d-block mx-auto mt-4">Calculate</button>
                </div>
                <div class="hover-color col-md col-12 p-4 " style="border: 1px solid rgba(17, 17, 17, 0.10); background-color: skyblue;">
                    <img class="w-100 img-fluid" style="height: 250px;" src="images/rectangle.png" alt="">
                    <h3 class="mt-4">Rectangle</h3>
                    <h5 class="mb-4">Area (A) = w x l</h5>
                    <input id="rectangle-input1"  class="border border-0 p-2 w-25" style="background-color: #F1F1F1;" type="text" placeholder="w"> <span class="me-3">cm</span>
                    <input id="rectangle-input2" class="border border-0 p-2 w-25" style="background-color: #F1F1F1;" type="text" placeholder="l"> <span>cm</span>
                    <button id="rectangle-btn" type="button" class="btn btn-primary w-100 py-3 fs-4 fw-semibold d-block mx-auto mt-4">Calculate</button>
                </div>
                <div class="hover-color col-md col-12 p-4 " style="border: 1px solid rgba(17, 17, 17, 0.10); background-color: skyblue;">
                    <img class="w-100 img-fluid" style="height: 250px;" src="images/parallelogram.png" alt="">
                    <h3 class="mt-4">Parallelogram</h3>
                    <h5 class="mb-4">Area (A) = b x h</h5>
                    <input id="parallelogram-input1" class="border border-0 p-2 w-25" style="background-color: #F1F1F1;" type="text" placeholder="b"> <span class="me-3">cm</span>
                    <input id="parallelogram-input2" class="border border-0 p-2 w-25" style="background-color: #F1F1F1;" type="text" placeholder="h"> <span>cm</span>
                    <button id="parallelogram-btn" type="button" class="btn btn-primary w-100 py-3 fs-4 fw-semibold d-block mx-auto mt-4">Calculate</button>
                </div>
                <div class="col-md col-12 p-4 order-md-last" style="border: 1px solid rgba(17, 17, 17, 0.10); background-color: skyblue; height:400px; " >
                    <div>
                        <h3 class="text-center fw-semibold"><u>Area Calculation</u></h3>
                        <div id="result-display"></div>
                    </div>
                    <div class="d-flex justify-content-center align-items-end">
                        <button id="clear-display" type="button" class="btn btn-primary px-4 fs-5 text-white fw-semibold">Clear</button>
                    </div>
                </div>
                
            </div>
            <div class="row gap-4 mx-auto mt-3">
                <div class="hover-color col-md col-12 p-4 " style="border: 1px solid rgba(17, 17, 17, 0.10); background-color: skyblue;">
                    <img class="w-100 img-fluid" style="height: 250px;" src="images/rhombus.png" alt="">
                    <h3 class="mt-4">Rhombus</h3>
                    <h5 class="mb-4">Area (A) = 0.5 x d1 x d2</h5>
                    <input id="rhombus-input1" class="border border-0 p-2 w-25" style="background-color: #F1F1F1;" type="text" placeholder="d1"> <span class="me-3">cm</span>
                    <input id="rhombus-input2" class="border border-0 p-2 w-25" style="background-color: #F1F1F1;" type="text" placeholder="d2"> <span>cm</span>
                    <button id="rhombus-btn" type="button" class="btn btn-primary w-100 py-3 fs-4 fw-semibold d-block mx-auto mt-4">Calculate</button>
                </div>
                <div class="hover-color col-md col-12 p-4 " style="border: 1px solid rgba(17, 17, 17, 0.10); background-color: skyblue;">
                    <img class="w-100 img-fluid" style="height: 250px;" src="images/pentagon.png" alt="">
                    <h3 class="mt-4">Pentagon</h3>
                    <h5 class="mb-4">Area (A) = 0.5 x p x b</h5>
                    <input id="pentagon-input1" class="border border-0 p-2 w-25" style="background-color: #F1F1F1;" type="text" placeholder="p"> <span class="me-3">cm</span>
                    <input id="pentagon-input2" class="border border-0 p-2 w-25" style="background-color: #F1F1F1;" type="text" placeholder="b"> <span>cm</span>
                    <button id="pentagon-btn" type="button" class="btn btn-primary w-100 py-3 fs-4 fw-semibold d-block mx-auto mt-4">Calculate</button>
                </div>
                <div class="hover-color col-md col-12 p-4 " style="border: 1px solid rgba(17, 17, 17, 0.10); background-color: skyblue;">
                    <img class="w-100 img-fluid" style="height: 250px;" src="images/ellipse.png" alt="">
                    <h3 class="mt-4">Ellipse</h3>
                    <h5 class="mb-4">Area (A) = pi*ab</h5>
                    <input id="ellipse-input1" class="border border-0 p-2 w-25" style="background-color: #F1F1F1;" type="text" placeholder="a"> <span class="me-3">cm</span>
                    <input id="ellipse-input2"  class="border border-0 p-2 w-25" style="background-color: #F1F1F1;" type="text" placeholder="b"> <span>cm</span>
                    <button id="ellipse-btn" type="button" class="btn btn-primary w-100 py-3 fs-4 fw-semibold d-block mx-auto mt-4">Calculate</button>
                </div>
                <div class="col p-4">

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="javascript.js"></script>

</body>
</html>
